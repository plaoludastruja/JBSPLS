syntax = "proto3";

option go_package = "github.com/plaoludastruja/JBSPLS/Skitnica/backend/common/user";

package user;

import "google/api/annotations.proto";

service UserService {
        rpc Get(GetRequest) returns(GetResponse) {
            option (google.api.http) = {
                get: "/user/{id}"
            };
        }
        rpc GetByUsername(GetRequestUsername) returns(GetResponse) {
            option (google.api.http) = {
                get: "/user/getByUsername"
            };
        }
        rpc GetAll(GetAllRequest) returns(GetAllResponse) {
            option (google.api.http) = {
                get: "/user"
            };
        }
        rpc CreateUser(CreateUserRequest) returns(CreateUserResponse) {
            option (google.api.http) = {
                post: "/user"
                body: "user"
            };
        }
        rpc EditUser(EditUserRequest) returns(EditUserResponse) {
            option (google.api.http) = {
                put: "/user"
                body: "user"
            };
        }
        rpc DeleteUser(DeleteRequest) returns(DeleteResponse) {
            option (google.api.http) = {
                delete: "/user/{id}"
            };
        }
        rpc LoginUser(LoginDTO) returns(UserToken) {
            option (google.api.http) = {
                post: "/user/login"
                body: "loginDTO"
            };
        }
        
}

message LoginDTO {
        UserDTO loginDTO = 1;
}

message UserToken {
        string token = 1;
}

message GetRequest {
        string id = 1;
}

message GetRequestUsername {
}

message GetResponse {
        User user = 1;
}

message GetAllRequest {
}

message GetAllResponse {
        repeated User users = 1;
}

message DeleteRequest {
        string id = 1;
}

message DeleteResponse {
}

message CreateUserRequest {
        User user = 1;
}

message CreateUserResponse {
        User user = 1;
}

message EditUserRequest {
        User user = 1;
}

message EditUserResponse {
        User user = 1;
}

message User {
        string id = 1;
        string username = 2;
        string password = 3;
        string firstName = 4;
        string lastName = 5;
        string role = 6;
        string address = 7;
}

message UserDTO {
        string username = 1;
        string password = 2;
}