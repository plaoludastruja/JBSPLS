<p>show-flights works!</p>
<div>
  <mat-form-field class="search">
    <mat-label>Start place</mat-label>
    <input matInput #startPlace/>
  </mat-form-field>

  <mat-form-field class="search">
    <mat-label>Destination place</mat-label>
    <input matInput #endPlace/>
  </mat-form-field>

  <button mat-button mat-stroked-button color="primary" (click)="search(startPlace.value, endPlace.value)" type="button">
    Search
  </button>
</div>
<table mat-table [dataSource]="flights" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="startPlace">
      <th mat-header-cell *matHeaderCellDef> Start place </th>
      <td mat-cell *matCellDef="let element"> {{element.startPlace}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> Destination time </th>
      <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="endPlace">
      <th mat-header-cell *matHeaderCellDef> Destination place </th>
      <td mat-cell *matCellDef="let element"> {{element.endPlace}} </td>
    </ng-container>
  
    <ng-container matColumnDef="pricePerPlace">
        <th mat-header-cell *matHeaderCellDef> Price per place </th>
        <td mat-cell *matCellDef="let element"> {{element.pricePerPlace}} </td>
    </ng-container>

    <ng-container matColumnDef="freePlaces">
        <th mat-header-cell *matHeaderCellDef> Free places </th>
        <td mat-cell *matCellDef="let element"> uneti! </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button mat-button mat-stroked-button color="primary" (click)="deleteFlight(element)" type="button">
          Delete
        </button> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
