<div>
  <div class="search-container">
    <mat-form-field class="search" appearance="fill">
      <mat-label>Start place</mat-label>
      <input matInput #startPlace placeholder="Enter your name"/>
    </mat-form-field>
  
  <mat-form-field class="search"> 
    <mat-label>Destination place</mat-label>
    <input matInput #endPlace/>
  </mat-form-field>

  <mat-form-field appearance="fill" class="search">
    <mat-label>Date and time</mat-label>
    <input matInput #dateTime type="datetime-local">
  </mat-form-field>

  <mat-form-field appearance="fill" class="search">
    <mat-label>Number of places</mat-label>
    <input matInput #numberOfPlaces type="number">
  </mat-form-field>

  <button mat-button mat-stroked-button color="primary" (click)="search(startPlace.value, endPlace.value, dateTime.value, numberOfPlaces.value)" type="button">
    <mat-icon matSuffix>search</mat-icon>
  </button>
</div>
</div>
<table mat-table [dataSource]="flights" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{splitDate(element.start)}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="startPlace">
      <th mat-header-cell *matHeaderCellDef> Start place </th>
      <td mat-cell *matCellDef="let element"> {{element.startPlace}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> Destination time </th>
      <td mat-cell *matCellDef="let element"> {{splitDate(element.end)}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="endPlace">
      <th mat-header-cell *matHeaderCellDef> Destination place </th>
      <td mat-cell *matCellDef="let element"> {{element.endPlace}} </td>
    </ng-container>
  
    <ng-container matColumnDef="pricePerPlace">
        <th mat-header-cell *matHeaderCellDef> Price per place </th>
        <td mat-cell *matCellDef="let element"> {{element.pricePerPlace}} </td>
    </ng-container>

    <ng-container matColumnDef="remaining">
        <th mat-header-cell *matHeaderCellDef> Remaining </th>
        <td mat-cell *matCellDef="let element"> {{element.remaining}} </td>
      </ng-container>

    <ng-container matColumnDef="buy">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-primary btn-block" (click)="createTicket(element)">buy</button></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button mat-button mat-stroked-button color="primary" (click)="deleteFlight(element)" type="button">
          <mat-icon matSuffix>delete</mat-icon>
        </button> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
